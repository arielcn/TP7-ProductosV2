    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex" role="search">
                <input class="form-control me-2" id="busqueda" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="button" onclick="buscar()">Search</button>
            </div>
            <div class="imgNav">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1200px-Amazon_logo.svg.png" height="30px">

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" onclick="filtrarCat()" data-bs-toggle="dropdown" aria-expanded="false">

                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-footer">
